<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Учителям</title>
</head>
<body>
    <section class="for_teachers">
        <div class="menu">
            <div class="logo">
                <a href="index.html"><img class="logo__img" src="image/logo.svg" alt=""></a>
            </div>
            <div class="divider"></div>
            <div class="page__title"><i>учителям</i></div>
        </div>

        <div class="for_teachers__content">
            <div class="for_teachers__form">
                <input type="text" class="input_form" placeholder="Ваше имя">
                <input type="text" class="input_form" placeholder="Ваша фамилия">
                <input type="text" class="input_form" placeholder="Ваш e-mail">
                <div class="tel__wrap">
                    <input type="text" class="input_form" placeholder="+7 (000) 000 00 00">
                    <span>
                        <div class="tel__language">
                            <img src="image/for-teachers-page/rus.png" alt="" class="tel__language-icon">
                            <span class="tel__arrow"></span>
                        </div>
                    </span>
                </div>
                <button type="submit" class="form_btn">Прикрепить резюме</button>
            </div>
            <div class="for_teachers__text">
                <div class="for_teachers__text__title">Присоединяйся</div>
                <div class="for_teachers__text__subtitle">к нашей команде преподавателей!  </div>
                <br>
                <br>
                <div class="for_teachers__text__subtitle">Заполни небольшую анкету, и мы <p>обязательно свяжемся с тобой! </p></div>
            </div>
        </div>
        <img src="image/for-teachers-page/bg.png" alt="" class="for_teachers__bg">
    </section>
</body>
</html>
